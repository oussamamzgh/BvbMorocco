<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BVB Log in | The officiel web site Borussia Dortmund</title>
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="images/bvb.png" type="image/x-icon">
    <style>
        .bg-image{
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        }
    </style>
</head>

<body class="bg-image" style="background-image: url('images/bg.jpg')">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 img " style="margin-top: 180px; margin-right:auto" >
                <div class="badge bg-warning text-wrap mb-3">Log in for join us</div>
                <img class="img-fluid mx-auto d-block img-dark" src="images/bvb.png">
            </div>
            <div class="col-lg-6">
                <div  class="bg-warning pb-5 rounded-3 border border-white" style="margin-top: 150px;">
                    <legend class="text-lg-center mt-lg-5 mb-3 text-center"><strong><i>Log in</i></strong></legend>
                    <div class="text-lg-center">
                        <label for="emal" >Username </label>
                        <input type="email" placeholder="Your Email or Username" id="email" required pattern="^[A-Za-z](@)(.)" />
                <br>
                <br>
                        <label for="pswd">Password</label>
                        <input type="password" placeholder="Your Password" id="pswd" required />
                <br>
                <br>
                        <button class="btn btn-success">Display</button>
                <br>
                        <p>You don't have an account ?<a class="badge rounded-pill bg-dark" href="sign up.html">Sign up</a></p>
                    </div>
                </div>
        </div>
    </div>
</body>
</html>
