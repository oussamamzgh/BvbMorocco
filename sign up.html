<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BVB Sign up | The officiel fanshop Borussia Dortmund</title>
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="images/bvb.png" type="image/x-icon">
    <style>
        .bg-image{
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        }
    </style>
</head>

<body class="bg-image" style="background-image: url('images/bg.jpg')">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 img " style="margin-top: 180px; margin-right:auto ;">
                <div class="badge bg-warning text-wrap mb-3">Sign up for join us</div>
                <img class="img-fluid mx-auto d-block img-dark" src="images/bvb.png">
            </div>
            <div class="col-lg-6">
                <div  class="bg-warning pb-5 rounded-3 border border-info" style="margin-top: 150px;">
                    <legend class="text-lg-center mt-lg-5 mb-3"><strong><i>Sign up</i></strong></legend>
                    <div class="text-lg-center">
                        <label for="name" >First name </label>
                        <input type="text" placeholder="Your first name" id="name" required/>
                <br>
                <br>
                        <label for="last">Last name</label>
                        <input type="text" placeholder="Your last name" id="last" required />
                <br>
                <br>
                        <label for="emal" >Email</label>
                        <input type="email" placeholder="Your email" id="emal" required/>
                <br>
                <br>
                        <label for="last">Phone number</label>
                        <select id="last">
                            <option selected>select</option>
                            <option value="1">+212</option>
                            <option value="2">+49</option>
                            <option value="3">+1</option>
                            <option value="4">Other...</option>
                      </select>
                      <input type="tel"  placeholder="xxx-xxx-xxx">
                <br>
                <br>
                        <label for="last">Country</label>
                        <select id="last">
                            <option selected>select</option>
                            <option value="1">Morocco</option>
                            <option value="2">Germany</option>
                            <option value="3">USA</option>
                            <option value="3">France</option>
                            <option value="4">Other...</option>
                        </select>
                <br>
                <br>
                    <input type="checkbox" value="" id="invalidCheck" required>
                    <label for="invalidCheck">I agree to terms and conditions</label>
                <br>
                <br>
                
                        <button class="btn btn-success ">save</button>
                <br>
                        <p>Already having an account ?<a class="badge rounded-pill bg-dark" href="log in.html">Log in</a></p>
                    </div>
                </div>
        </div>
    </div>
</body>
</html>
